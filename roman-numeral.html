<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/formprocessing.js"></script>
        <script src="js/scripts.js"></script>
        <title>Convert to Roman Numerals!</title>
    </head>
    <body>
        <div class="container">
            <h1>Convert to Roman Numerals!</h1>
            <form id="roman-number">
                <div class="form-group">
                    <label for="number">Enter a number to convert to roman numerals:</label>
                    <input id="number" type="number" required autofocus>
                </div>
                <button type="submit" class="btn btn-success">Let's Go!</button>
            </form>
            <div id="result"></div>
        </div>
    </body>
</html>
